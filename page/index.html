<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EV Tax Calculator</h2>
        <label for="power">Power (kW):</label>
        <input type="number" id="power" placeholder="Enter power in kW">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">

        <button onclick="calculateTax()">Calculate Tax</button>

        <h3>Monthly Tax: <span id="result">-</span></h3>
    </div>

    <script>
        function calculateEvTax(powerKw, weightKg) {
            let adjustedPower = Math.max(powerKw - 45, 0);
            let adjustedWeight = Math.max(weightKg - 900, 0);

            let powerTax = 0;
            let remainingPower = adjustedPower;

            if (remainingPower > 0) {
                let tier = Math.min(remainingPower, 35);
                powerTax += tier * 0.25;
                remainingPower -= tier;
            }

            if (remainingPower > 0) {
                let tier = Math.min(remainingPower, 25);
                powerTax += tier * 0.35;
                remainingPower -= tier;
            }

            if (remainingPower > 0) {
                powerTax += remainingPower * 0.45;
            }

            let weightTax = 0;
            let remainingWeight = adjustedWeight;

            if (remainingWeight > 0) {
                let tier = Math.min(remainingWeight, 500);
                weightTax += tier * 0.015;
                remainingWeight -= tier;
            }

            if (remainingWeight > 0) {
                let tier = Math.min(remainingWeight, 700);
                weightTax += tier * 0.030;
                remainingWeight -= tier;
            }

            if (remainingWeight > 0) {
                weightTax += remainingWeight * 0.045;
            }

            return powerTax + weightTax;
        }

        function calculateTax() {
            let power = parseFloat(document.getElementById('power').value) || 0;
            let weight = parseFloat(document.getElementById('weight').value) || 0;
            let tax = calculateEvTax(power, weight);
            document.getElementById('result').textContent = tax.toFixed(2) + ' EUR';
        }
    </script>
</body>
</html>
